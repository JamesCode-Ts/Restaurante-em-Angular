<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css">

  <meta name="theme-color" content="#3c8dbc">
</head>

<style>
    html, body {
      height: 100vh;
  }
</style>  

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">

 <!-- Main Header -->
 <header class="main-header" style="background-color:#242629 ; height: 60px;" >

  <!-- Logo -->
  <a href="index2.html" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg" ></span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle"   data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>

    </a>


    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
     
              
      <a href="#" (click)="sair()" class="btn btn-default btn-flat">Sair</a>  
          
     
    </div>
  </nav>
</header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
          <div class="pull-left image">
       
          </div>
          <div class="pull-left info">

          </div>
        </div>
      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MENU</li>
        <!-- Optionally, you can add icons to the links -->
        <li>
          <a routerLink="/admin/index">
            <i class="fa fa-home"></i>
            <span>Tela Inicial</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/menu">
            <i class="fa fa-cutlery"></i>
            <span>Menu</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/reservas">
            <i class="fa fa-calendar-check-o"></i>
            <span>Reservas</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/contatos">
            <i class="fa fa-comments"></i>
            <span>Contatos</span>
          </a>
        </li>
        <li class="active">
          <a routerLink="/admin/user">
            <i class="fa fa-users"></i>
            <span>Usuários</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/emails">
            <i class="fa fa-envelope"></i>
            <span>E-mails</span>
          </a>
        </li>
      </ul>
        <!-- /.sidebar-menu -->
      </section>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Contatos
        </h1>
        <ol class="breadcrumb">
          <li><a routerLink="/"><i class="fa fa-home"></i> Home</a></li>
          <li class="active">Contatos</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content container-fluid">

        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Lista</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body no-padding">
            <table *ngFor="let contato of contatos ; let i = index" class="table table-striped table-hover">
              <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Nome</th>
                  <th>E-mail</th>
                  <th>Mensagem</th>
                  <th style="min-width: 75px;">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1.</td>
                  <td>{{contato.nome}}</td>
                  <td>{{contato.email}}</td>
                  <td>{{contato.mensagem}}</td>
                  <td><button type="button"  (click)="excluirContato(contato.id, i)" class="btn btn-xs btn-danger btn-delete"><i class="fa fa-trash"></i> Excluir</button></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>

      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    
    <!-- Main Footer -->
    <footer class="main-footer">
      <!-- To the right -->
      <div class="pull-right hidden-xs">
       
      </div>
      <!-- Default to the left -->
    </footer>

  </div>

  <!-- jQuery 3 -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- PACE -->
  <script src="../bower_components/PACE/pace.min.js"></script>
  <!-- SlimScroll -->
  <script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
  <!-- FastClick -->
  <script src="../bower_components/fastclick/lib/fastclick.js"></script>
  <!-- AdminLTE App -->
  <script src="../dist/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="../dist/js/demo.js"></script>
  <!-- page script -->

</body>

</html>
